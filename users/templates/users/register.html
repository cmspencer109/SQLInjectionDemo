{% extends "bank/base.html" %}
{% block content %}

<div class="container">
  <div class="p-5">
    <h2>Start banking with InsecureBank</h2>
    <p>Create an Account:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary2">Register</button>
    </form>
  </div>
</div>

{% endblock content %}
