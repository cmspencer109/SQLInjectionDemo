{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'bank/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bank/buttons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bank/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bank/main.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- {% if title %}
      <title>InsecureBank - {{ title }}</title> -->
    <!-- {% else %} -->
      <title>InsecureBank</title>
    <!-- {% endif %} -->
  </head>
  <body>
    {% include './partials/header.html' %}

    <main role="main" class="">
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>

      {% block content %}{% endblock content %}
    </main>

    <div class="mt-5 p-5 text-center" style="background-color: black; color: #a9f6fe;">InsecureBank - a sql injection demo.</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7627c1f33f.js" crossorigin="anonymous"></script>
  </body>
</html>
